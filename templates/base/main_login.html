<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Chess</title>
</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <div class="row">
        <div class="col-md-3 d-flex">
            <div class="container">
                <div class="row justify-content-center">
                    <ul class="list-group w-75 mt-3 ">
                        <li class="list-group-item">
                            <img src="https://visualpharm.com/assets/319/Male%20User-595b40b65ba036ed117d3de6.svg">
                        </li>
                        <li class="list-group-item">
                            <h5>Witaj, {{ user }}!</h5>
                        </li>
                        <a href="{% url 'logout' %}" class="list-group-item list-group-item-action">
                            <h6>Wyloguj</h6>
                        </a>
                    </ul>
                </div>
                {% if opponent %}
                    <div class="row justify-content-center">
                        <H1>VS</H1>
                    </div>
                    <div class="row justify-content-center">
                        <ul class="list-group w-75 mt-3 ">
                            <li class="list-group-item">
                                <img src="https://visualpharm.com/assets/319/Male%20User-595b40b65ba036ed117d3de6.svg">
                            </li>
                            <li class="list-group-item">
                                <h5> {{ opponent }}!</h5>
                            </li>
                        </ul>
                    </div>
                {% endif %}
            </div>

        </div>
        <div class="col-md-6">
            {% block content %}{% endblock %}
        </div>
        <div class="col-md-3 d-flex justify-content-center">
            <ul class="list-group w-75 mt-3 ">
                <a href="{% url 'chest-start' %}" class="list-group-item list-group-item-action">
                    <h6>Rozpocznij grę</h6>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <h6>Statystyki</h6>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <h6>Znajomi</h6>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <h6>Zasady</h6>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <h6>Wiadomości</h6>
                </a>
            </ul>
        </div>
    </div>

</body>

</html>
